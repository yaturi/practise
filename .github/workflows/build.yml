name: worflows
on: push

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: greeting
        uses: actions/checkout@v5
  
  second_job:
    runs-on: ubuntu-latest
    needs: first_job
    steps:
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker

  third_job:
    runs-on: ubuntu-latest
    steps:
      - name: Run a Docker container
        run: |
          docker run hello-world        
